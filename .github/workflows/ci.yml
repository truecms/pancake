name: CI

on:
  push:
    branches:
      - main
      - 001-upgrade-support-latest
    tags:
      - 'v*'
  pull_request:
  workflow_dispatch:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

defaults:
  run:
    shell: bash

jobs:
  lint:
    name: Lint (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
      fail-fast: false

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'
          cache-dependency-path: pnpm-lock.yaml

      - name: Enable Corepack
        run: |
          corepack enable
          corepack prepare pnpm@8.15.9 --activate

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run lint script (if present)
        run: pnpm run lint --if-present

      - name: Summarise lint status
        if: always()
        run: |
          if [ -n "${GITHUB_STEP_SUMMARY:-}" ]; then
            pnpm pkg get scripts.lint >/tmp/lint.json 2>/dev/null || true
            echo "### Lint" >> "$GITHUB_STEP_SUMMARY"
            if [ "$(tr -d '[:space:]' </tmp/lint.json)" != "{}" ]; then
              echo "- ✅ \`pnpm run lint\` completed" >> "$GITHUB_STEP_SUMMARY"
            else
              echo "- ⚠️ No root \`lint\` script defined; job skipped" >> "$GITHUB_STEP_SUMMARY"
            fi
          fi

  vitest:
    name: Vitest (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    needs: lint
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
      fail-fast: false

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'
          cache-dependency-path: pnpm-lock.yaml

      - name: Enable Corepack
        run: |
          corepack enable
          corepack prepare pnpm@8.15.9 --activate

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run unit tests
        run: pnpm run test:unit-test

  fixtures:
    name: Fixture Diff (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    needs: vitest
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
      fail-fast: false

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'
          cache-dependency-path: pnpm-lock.yaml

      - name: Enable Corepack
        run: |
          corepack enable
          corepack prepare pnpm@8.15.9 --activate

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run fixture regression suite
        id: fixtures
        run: |
          set -o pipefail
          mkdir -p .tmp/ci
          node tests/tester.js 2>&1 | tee .tmp/ci/fixtures.log

      - name: Summarise fixture output
        if: always()
        run: node scripts/ci/format-summary.mjs --input .tmp/ci/fixtures.log --title "Fixture Regression"

      - name: Upload fixture log
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: fixture-log-${{ matrix.os }}
          path: .tmp/ci/fixtures.log

  packaging:
    name: Packaging (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    needs: fixtures
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
      fail-fast: false

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'
          cache-dependency-path: pnpm-lock.yaml

      - name: Enable Corepack
        run: |
          corepack enable
          corepack prepare pnpm@8.15.9 --activate

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build workspaces
        run: pnpm run build

      - name: Pack workspaces
        run: |
          mkdir -p .tmp/pack
          for dir in packages/*; do
            if [ -f "$dir/package.json" ]; then
              echo "Packing $dir"
              ( cd "$dir" && pnpm pack --pack-destination "$(pwd)/../../.tmp/pack" )
            fi
          done

      - name: Upload package tarballs (failure only)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: workspace-tgz-${{ matrix.os }}
          path: .tmp/pack
          if-no-files-found: ignore
